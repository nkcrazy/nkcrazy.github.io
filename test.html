<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" >
    <div class="form-wrap">
        <label class="form-label-outside">From</label>
        <select class="form-input select-filter select2-hidden-accessible"
                data-minimum-results-for-search="Infinity" tabindex="-1" aria-hidden="true">
            <option>Tashkent (TAS)</option>
            <option value="2">London (LHR)</option>
            <option value="4">Tokyo (HND)</option>
            <option value="5">Chicago (ORD)</option>
        </select>
    </div>

    <div class="form-wrap">
        <label class="form-label-outside">To</label>
        <select class="form-input select-filter select2-hidden-accessible"
                data-minimum-results-for-search="Infinity" tabindex="-1" aria-hidden="true">
            <option value="1">Select</option>
            <option value="2">Beijing (PEK)</option>
            <option value="3">Dubai (DXB)</option>
            <option value="4">Los Angeles (LAX)</option>
        </select>
    </div>

    <div class="form-wrap">
        <label class="form-label-outside">Departure</label>
        <input type="date" id="book-datepicker">
    </div>

    <div class="form-wrap">
        <label class="form-label-outside">Return</label>
        <input type="date" id="book-datepicker2">
    </div>

    <div class="form-wrap">
        <label class="form-label-outside">Adults</label>
        <div class="stepper">
            <input type="number" min="0" value="1">
            <span class="stepper-arrow up"></span>
            <span class="stepper-arrow down"></span>
        </div>
    </div>

    <div class="form-wrap">
        <select class="form-input select-filter select2-hidden-accessible"
                data-minimum-results-for-search="Infinity" tabindex="-1" aria-hidden="true">
            <option value="1">Payment Method</option>
            <option value="1">Uzcard</option>
            <option value="2">Visa</option>
            <option value="3">Mastercard</option>
        </select>
    </div>

</form>

    <div class="button_search">
        <button class="button">
            <span>Search</span>
        </button>
    </div>


</body>
</html>
